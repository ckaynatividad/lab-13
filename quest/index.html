<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quest.css">
    <title>Quest Detail</title>
</head>
<body>
    <header>
    <img id="character" src="">
    <span id="name"></span>
    <p>
    Love: <span id="love"></span></p>
    Confidence: <span id="confidence"></span>
    </header>
    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button id="buttonChoose">choose</button>
            </form>
            <section id="result">
                <p id="result-description"></p>
                <a id="map-back" href="../map">back to map</a>
            </section>
    </main>
    <script src="./quest.js" type="module"></script>
</body>
</html>
