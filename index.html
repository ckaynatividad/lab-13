        <label for="name">
            Name:
            <input name="name" type="text">

            <label>
                <input type="radio" name="character" required value="brunette">

                <input type="radio" name="character" required value="blonde">
                <img src="" alt="">
                blonde
            </label>
            <label>
                <input type="radio" name="character" required value="ginger">
                <img>
                ginger
            </label>
            <label>
                <input type="radio" name="character" required value="short-hair">

                short hair
            </label>
        </p>
        <button>Go!</button>
    </form>
